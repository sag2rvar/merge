{% extends 'blog/base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <h2>New post</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>
{%endif%}
{% endblock %}
